<!DOCTYPE html>
<html style="height:100%;">
  <head >
    <title>lossKey.html</title>
	<meta charset="utf-8">
	<meta name='copyright' content='codeglim'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0">
	<title>找回密码 - AiBrainer-爱标注数据标注平台</title>
	<!-- Animate CSS -->
	<link rel="icon" href="resources/images/ab.png" type="image/x-icon"/>
	 <link rel="stylesheet" href="resources/css/signin.css">
	 <link rel="stylesheet" href="resources/bootstrap3/css/bootstrap.css" />
	 <script type="text/javascript" src="resources/jquery/jquery-1.10.2.js"></script>
	 <script src="resources/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
	 <style type="text/css">
	 	
      .form-signin input[type="text"] {
          margin-bottom: 10px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
      }
	 </style>
	 
  </head>
  <body>
   <div class="container">
   <div class="jumbotron">
		        <h1>AiBrainer - 爱标注数据标注平台</h1>		      
		    </div>  <h1 style="text-align:center;">注册开发者账号</h1>
      <div class="form-signin"> 
      	<input type="hidden" id="isdeveloper" name = "isdeveloper" value=true>
      	<br>
        <label >输入账号</label>
        <input type="text" id="username" class="form-control" placeholder="username" required autofocus>
        	<label>您的身份是</label>
        <select class="form-control" name="identity" id="identity" >
        	<option value="学生" selected="selected">学生</option>
        	<option value="教师">教师</option>
        	<option value="爱好者">爱好者</option>
        	<option value="研究人员">研究人员</option>
        </select><br>
         <label >输入电话号码</label>
        <input type="text" id="mob" class="form-control" placeholder="mobile phone" required autofocus>
         <label>输入密码</label>
        <input type="password" id="password" class="form-control" placeholder="password" required autofocus>
         <label >请再次确认密码</label>
        <input type="password" id="repassword" class="form-control" placeholder="repassword" required autofocus>
        <label >输入您的电子邮箱</label>
        <input type="text" id="email" class="form-control" placeholder="email" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" id="develop_btn" >确定</button>
      </div>
    </div> <!-- /container -->
    <script type="text/javascript" src="resources/js/login-register.js"></script>
  </body>
</html>
